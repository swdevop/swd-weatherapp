<html>
	<head><title>Current Temperature</title></head>
<body>

    <h1>Ray's Weather App</h1>

    <form method="POST" action="/weather">
			City, State : <input type="text" name="userCity">
			<input type="submit">
		</form>

	<h1> Currently {{ temp}}&#x2109; and {{ sky }} in {{ city }} </h1>
    <h2> {{ hourly }}</h2>
    <h2> Currently a {{ rainchance }}% chance of precipitation.</h2>

    <div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
    </div>

</body>
</html>
